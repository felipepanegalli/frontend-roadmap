<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 02 - Micro Dashboard</title>
    <link rel="stylesheet" href="assets/css/02-micro-dashboard.css" />
  </head>
  <body class="bg">
    <div class="card">
      <h1 class="title">Activity Overview</h1>

      <div class="card-itens">
        <div class="card-item">
          <span>VIEWS</span>
          <p>17K</p>
        </div>

        <div class="card-item">
          <span>Downloads</span>
          <p>447</p>
        </div>

        <div class="card-item active">
          <span>Likes</span>
          <p>1.2K</p>
        </div>

        <div class="card-item">
          <span>Followers</span>
          <p>2.5K</p>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="myChart" height="120"></canvas>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="assets/js/02-micro-dashboard.js"></script>
  </body>
</html>
